<div class="board-box">
  <div class="board-title">
    布告栏
  </div>
  <div class="list">
    <div class="item" *ngFor="let notification of notificationList">
        <a class="title" matTooltip="{{notification.title}}" [matTooltipPosition]="'above'"
        (click)="openNotice(notification.id)">
            {{notification.title}}
        </a>
    </div>
  </div>
  <div class="more">
    <a [routerLink]="['/notifications']">更多...</a>
  </div>
</div>
