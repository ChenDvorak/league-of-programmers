<div class="container">
  <div class="notification-list">
    <div class="notification" *ngFor="let notification of notificationList">
      <span>{{notification.dateTime}}</span>
      <a class="title" (click)="openNotice(notification.id)">
        {{notification.title}}
      </a>
    </div>
    
    <mat-paginator [length]="totalSize" [pageIndex]="index" [pageSize]="size" (page)="pageChange($event)"
        style="display: flex;">
    </mat-paginator>
  </div>
</div>
