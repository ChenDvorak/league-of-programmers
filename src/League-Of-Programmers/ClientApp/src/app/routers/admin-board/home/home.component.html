<mat-drawer-container class="home-container" hasBackdrop="false">
  <mat-drawer #drawer opened="true" mode="side" class="side">
    <div class="side-content">
      <div class="profile">
        <div class="avatar-placeholder">
          无头像
        </div>
      </div>
      <div class="menu">
        <div *ngFor="let dir of menu">
            {{dir.dirTitle}}
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="title-row">
      <button mat-icon-button (click)="drawer.toggle()" matTooltip="侧边栏">
        <mat-icon>vertical_split</mat-icon>
      </button>
      <span class="title">管理员后台</span>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
