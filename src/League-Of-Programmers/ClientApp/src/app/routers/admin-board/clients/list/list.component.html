<div class="clients-container">
  <div class="search-row">
    <mat-form-field>
      <input matInput placeholder="账号" (keyup.enter)="searchList()" (input)="account = $event.target.value">
    </mat-form-field>
    <div class="search-action">
      <span class="search-btn">
        <button mat-stroked-button color="primary" (click)="searchList()">搜索</button>
      </span>
    </div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="w100">

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> 用户名 </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef> 账号 </th>
        <td mat-cell *matCellDef="let element"> {{element.account}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> 邮箱 </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="blogCounts">
        <th mat-header-cell *matHeaderCellDef> 博文数 </th>
        <td mat-cell *matCellDef="let element"> {{element.blogCounts}} </td>
      </ng-container>

      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> 发布时间 </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/admin-board', 'clients',element.id]" mat-stroked-button color="primary">查看</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalSize" [pageIndex]="index" [pageSize]="size" (page)="pageChange($event)"
      showFirstLastButtons></mat-paginator>
  </div>


</div>
