<h1 mat-dialog-title>{{detail.title}}</h1>
<div mat-dialog-content>
  <mat-form-field class="w100">
    <textarea matInput required cdkTextareaAutosize readonly>
        {{detail.content}}
    </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-flat-button color="primary" [disabled]="isloading" (click)="close()">关闭</button>
  <button mat-stroked-button color="warn" matTooltip="删除后无法恢复!" [disabled]="isloading" (click)="delete()">删除</button>
</div>
