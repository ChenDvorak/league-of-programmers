<div class="notifiation-container">
  <div class="search-row">
    <mat-form-field>
      <input matInput placeholder="标题" (keyup.enter)="searchList()" (input)="search = $event.target.value">
    </mat-form-field>
    <div class="search-action">
      <span class="search-btn">
        <button mat-stroked-button color="primary" (click)="searchList()">搜索</button>
      </span>
      <span>
        <button mat-raised-button color="primary" (click)="postNewNotification()">发布新通知</button>
      </span>
    </div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="w100">

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> 标题 </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- dateTime Column -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef> 发布时间 </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
      </ng-container>

      <!-- is top Column -->
      <ng-container matColumnDef="isTop">
        <th mat-header-cell *matHeaderCellDef> 置顶 </th>
        <td mat-cell *matCellDef="let element"> {{element.isTop ? '是' : '否'}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" (click)="viewNotification(element.id)">查看</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalSize" [pageIndex]="index" [pageSize]="size" (page)="pageChange($event)"
      showFirstLastButtons></mat-paginator>
  </div>


</div>
