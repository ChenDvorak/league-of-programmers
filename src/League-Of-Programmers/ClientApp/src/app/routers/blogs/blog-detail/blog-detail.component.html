<div class="container">

  <div class="left">
    <app-user-info-box [account]="detail.authorAccount"></app-user-info-box>
  </div>

  <div class="blog-contianer">

    <div class="title">
      {{detail.title}}
    </div>
    <div class="information">
      <span>author: 
        <a [routerLink]="['/', detail.authorAccount]">{{detail.author}}</a>
      </span>
      <span>posted: {{detail.dateTime}}</span>
      <span>views: {{detail.views}}</span>
    </div>
    <div class="targets">
      <span *ngFor="let target of detail.targets">{{target}}</span>
    </div>
    <div class="content">
      <markdown [data]="detail.content"></markdown>
    </div>
  </div>

  <div class="right">
    <app-notice-board></app-notice-board>
  </div>

</div>
